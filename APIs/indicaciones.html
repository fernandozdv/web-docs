
<!DOCTYPE html>
<html>
  <head>
    <title>Simple styled maps</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
       function initMap() {

        https://maps.googleapis.com/maps/api/geocode/json?address=1600+Amphitheatre+Parkway,+Mountain+View,+CA&key=AIzaSyC3Tlh595WARHWHwxpn874Y6QV8dZlym2E
        var origen= {lat: -12.05134, lng: -77.035191};
        var destino = {lat: 4.710989, lng: -74.072092};

        var map = new google.maps.Map(document.getElementById('map'), {
          center: origen,
          scrollwheel: false,
          zoom: 7
        });

        var directionsDisplay = new google.maps.DirectionsRenderer({
          map: map
        });

        // Set destination, origin and travel mode.
        var request = {
          destination: destino,
          origin: origen,
          travelMode: 'DRIVING'
        };

        // Pass the directions request to the directions service.
        var directionsService = new google.maps.DirectionsService();
        directionsService.route(request, function(response, status) {
          if (status == 'OK') {
            // Display the route on the map.
            directionsDisplay.setDirections(response);
          }
        });
      }


    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3Tlh595WARHWHwxpn874Y6QV8dZlym2E&callback=initMap"
        async defer></script>
  </body>
</html>
